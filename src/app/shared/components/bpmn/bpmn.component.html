<h3>BPMN</h3>

<div class="diagram-parent">

        (urlUpdated)="onUrlUpdated($event)" (fileBPMN)="onChangeDiagram($event)"></app-diagram>

    <div class="import-error" *ngIf="importError">
        <strong>Fall√≥ el diagrama: </strong>
        {{ importError.message }}

</div>
